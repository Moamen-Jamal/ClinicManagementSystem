<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container" *ngIf="Data">
    <div class="row">
        <div class="imgcontainer" style="height: 200px;">
            <div  style="height:150px;">
            <img [src]="Data.photo" style="margin-left:40px;" alt="Avatar"
                class="avatar">
            </div>
            <br>
            <div  style="height: 50px;" >
            <p style="font-size: 25px;width: 200px;  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
             margin-left: 160px;box-sizing: border-box;line-height: 30px;">{{Data.name}}</p>
             </div>
        </div>

    </div>
    <br>
    <div class="row">
        <div class="col-6">
            
            <label for="city"><b>Phone</b></label><br><br>
            <label for="city"><b>E-mail</b></label><br><br>
            <label for="city"><b>Age</b></label><br><br>
            <label for="city"><b>TotalRate</b></label><br><br>
            <label for="city"><b>Fees</b></label><br><br>
        </div>
        <div class="col-6">
            <label for="city"><b>{{Data.phone}}</b></label><br><br>
            <label for="city"><b>{{Data.email}}</b></label><br><br>
            <label for="city"><b>{{Data.age}}</b></label><br><br>
            <label for="city"><b>{{Data.totalRate}}</b></label><br><br>
            <label for="city"><b>{{Data.fees}}</b></label><br><br>
            
        </div>

    </div>
    <div class="row">
        <div>
            <i mat-dialog-close class="fa fa-arrow-circle-left"></i>
            <button type="button" class="btn btn-danger" style="width: 100px;margin-left: 150px;margin-bottom: 15px;" (click)="OnDelete()"
                mat-dialog-close>Delete</button>

        </div>
    </div>


</div>
